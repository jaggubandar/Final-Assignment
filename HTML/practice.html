<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            var username = document.getElementById("uname");
            var name = document.getElementById("name");
            var name = document.getElementById("surname");

            if (username.value.trim() == "" || name.value.trim() == "" || surname.value.trim() == "") {
                alert("No blank values allowed")
                return false;
            }
            else {
                true;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="HTML/message.html">
        <div class="container row m-1 p-3">
            <span class="text-light">
                <h6 style="font-size:1.1vw;">NAME</h6>
            </span>
            <input style="font-size:1.2vw;" type="text" name="FirstName" id="name" placeholder="enter your name" required />
        </div>
    
        <div class="container row m-1 p-3">
            <span class="text-light">
                <h6 style="font-size:1.1vw;">SURNAME</h6>
            </span>
            <input style="font-size:1.2vw;" type="text" name="LastName" id="surname" placeholder="enter your surname"
                required />
        </div>
    
        <div class="container row m-1 p-3">
            <span class="text-light">
                <h6 style="font-size:1.1vw;">EMAIL</h6>
            </span><span></span>
            <input style="font-size:1.2vw;" type="email" name="Email" id="uname" placeholder="enter your email" required />
        </div>
    
        <div class="container row m-1 p-3">
            <span class="text-light">
                <h6 style="font-size:1.1vw;">MESSAGE</h6>
            </span>
            <input style="font-size:1.2vw;" type="text" name="Comment" id="msg" placeholder="write your message" />
        </div>
    
        <br />
        <div class="container row m-auto" style="width:30%;">
            <button stype="submit" class=""
                style="background-color:green; border: none; padding: 2%; font-size: 1.1vw;">Submit</button>
        </div>
    </form>
    
</body>
</html>
